<!DOCTYPE html>
<html lang="ro">
    <head>
        <meta charset="utf-8">
        <title>MoX</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="login.css">
    </head>
	<body>
		<div class="wrapper">
			<div class="background-wrapper">
				<picture class="background-img">
					<source srcset="../Images/login/check_in_extra_slim.jpg" media="(max-aspect-ratio: 4/5)" style="width: 100%; height: 100vh;">
					<source srcset="../Images/login/check_in_slim.jpg" media="(max-aspect-ratio: 1/1)" style="width: 100%; height: 100vh;">
					<source srcset="../Images/login/check_in_normal.jpg" media="(max-aspect-ratio: 3/2)" style="width: 100%; height: 100vh;">
					<source srcset="../Images/login/check_in_wide.jpg" style="width: 100%; height: 100vh;">
					<img src="../Images/login/check_in_slim.jpg" alt="check_in" style="width: 100%; height: 100vh;">
				</picture>
			</div>
			<header>
				<img class="logo" src="../Images/logo.png" alt="MoX Logo">
			</header>
			<div>
				<div class="authentication-block">
					<div class="authentication-element">
						<h1 style="text-align: center;">Autentificare</h1>
					</div>
					<div class="authentication-element">
						<label for="username"><b>Nume cont</b></label>
						<input type="text" placeholder="Introdu nume" id="username" required>
					</div>

					<div class="authentication-element">
						<label style="padding-right: 32px;" for="password"><b>ParolÄƒ</b></label>
						<input   type="password" placeholder="Introdu parola" id="password" required>
					</div>
					<div class="authentication-element">
						<a href="forgotPassword"> Ai uitat parola?</a>
					</div>
					<div class="authentication-element">
						<button type="submit" style="align-content: center;">Autentificare</button>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
